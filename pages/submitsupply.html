<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Neighborhood Solidarity </title>
    <meta chartset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- css externos -->
    <!-- <link href="stylesheets/dist/main.css" rel="stylesheet"> -->
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <!-- links de fontes google (Baloo Da 2, Pangolin e Poppins)-->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2|Pangolin|Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header class="align-self-center shadow-lg p-3 mb-5 bg-white rounded">
        <div id="container" class="container">
            <div class="row">
                <h2 class="titulo"> Supplies </h2>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div id="cadastro" class="shadow-lg p-3 mb-5 container form">
                <!-- Div que Contém o Título "Cadastro" -->
                <div class="row">
                    <div class="col-12 text-center my-5">
                        <h2 class="titulo"> Request Supplies </h2>
                    </div>
                </div>
                <!-- Div que Contém o Formulário de Cadastro -->
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-10 col-lg-8">
                        <form>
                            <!-- Div que Contém o Campo "Nome Completo" -->
                            <div class="form-row">
                                <div class="form-group col-sm-12">
                                    <label for="inputNome"></label>
                                    <input type="text" class="form-control" id="inputNome" placeholder="Your Name">
                                </div>
                            </div>
                            <!-- Div que Contém o Campo "Nome de Usuário" e o Campo "Código da Classe" -->
                            <div class="form-row">
                                <div class="form-group col-sm-12">
                                    <label for="inputNome"></label>
                                    <input type="text" class="form-control" id="inputNome" placeholder="Your Adress">
                                </div>
                            </div>
                            <!-- Div que Contém o Campo "E-mail" -->
                            <div class="form-row">
                                <div class="form-group col-sm-12">
                                    <label for="inputNome"></label>
                                    <input type="text" class="form-control" id="inputNome" placeholder="What Supplies do you need ?">
                                </div>
                            </div>
                            <!-- Botão "Cadastrar" -->
                            <button type="submit" class="botao"> Request </button><br><br>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Importando Jquery -->
    <script type="text/javascript" src="../script/jquery.js"></script>
    <!-- Importando Bootstrap JS -->
    <script type="text/javascript" src="../script/bootstrap.js"></script>
</body>
</html>
